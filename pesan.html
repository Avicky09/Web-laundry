<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesan Laundry - Laundry Livira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">Laundry Livira</a>
    </div>
  </nav>

  <!-- Form Pesanan -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Formulir Pesanan</h2>
      <form id="orderForm" action="https://formspree.io/f/xdkovyop" method="POST">
        <!-- Nama -->
        <div class="mb-3">
          <label for="name" class="form-label">Nama</label>
          <input type="text" name="Nama" id="name" class="form-control" required>
        </div>
        <!-- Alamat -->
        <div class="mb-3">
          <label for="address" class="form-label">Alamat</label>
          <textarea name="Alamat" id="address" class="form-control" rows="3" required></textarea>
        </div>
        <!-- No. WA -->
        <div class="mb-3">
          <label for="wa" class="form-label">No. WA</label>
          <input type="text" name="No. WA" id="wa" class="form-control" required>
        </div>
        <!-- Layanan -->
        <div class="mb-3">
          <label for="service" class="form-label">Layanan</label>
          <select name="Layanan" id="service" class="form-select" required>
            <option value="Cuci & Lipat">Cuci & Lipat (Rp 15.000/kg)</option>
            <option value="Cuci Kering">Cuci Kering (Rp 20.000/kg)</option>
            <option value="Ambil & Antar">Ambil & Antar (Rp 25.000/kg)</option>
          </select>
        </div>
        <!-- Berat -->
        <div class="mb-3">
          <label for="weight" class="form-label">Berat (kg)</label>
          <input type="number" name="Berat" id="weight" class="form-control" required>
        </div>
        <!-- Total Harga -->
        <div class="mb-3">
          <label for="total" class="form-label">Total Harga (Rp)</label>
          <input type="text" id="total" class="form-control" readonly>
        </div>
        <!-- Tanggal Pesan -->
        <div class="mb-3">
          <label for="date" class="form-label">Tanggal Pesan</label>
          <input type="date" name="Tanggal Pesan" id="date" class="form-control" required>
        </div>
        <!-- Tombol Kirim -->
        <button type="submit" class="btn btn-primary w-100">Kirim Pesanan</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container text-center">
      <p>&copy; 2024 Laundry Livira. Semua Hak Dilindungi.</p>
    </div>
  </footer>

  <script>
    const service = document.getElementById('service');
    const weight = document.getElementById('weight');
    const total = document.getElementById('total');

    // Hitung total harga otomatis
    service.addEventListener('change', calculateTotal);
    weight.addEventListener('input', calculateTotal);

    function calculateTotal() {
      const servicePrice = {
        'Cuci & Lipat': 15000,
        'Cuci Kering': 20000,
        'Ambil & Antar': 25000,
      };

      const selectedService = service.value;
      const weightValue = parseFloat(weight.value) || 0;

      if (selectedService && weightValue > 0) {
        total.value = servicePrice[selectedService] * weightValue;
      } else {
        total.value = '';
      }
    }
  </script>
</body>
</html>
